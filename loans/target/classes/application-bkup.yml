server:
  port: 8090
spring:
  application:
    name: "loans"
  profiles:
    active: "prod"
  datasource:
# H2 configurations start here --  
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password: ''
  h2:
    console:
      enabled: true
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: true
# H2 configurations end here --
  config:
    import: "optional:configserver:http://localhost:8071/"

  # connection details fro spring-cloud-bus to rabbitMq message broker. RabbitMQ is installed as docker container. 
  # it is part of spring node.   
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
      
# settings to expose all actuator endpoints - to implement auto-refresh capability    
management:
  endpoints:
    web:
      exposure:
        include: "*"
        
